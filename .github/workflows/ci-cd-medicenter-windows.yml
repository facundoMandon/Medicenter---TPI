name: CI/CD Medicenter (Linux)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Restaurar dependencias NuGet
      - name: Restore dependencies
        run: dotnet restore ./backend/Medicenter/Medicenter.sln

      # 4️⃣ Construir la solución
      - name: Build solution
        run: dotnet build ./backend/Medicenter/Medicenter.sln --configuration Release --no-restore

      # 5️⃣ Ejecutar pruebas
      - name: Run tests
        run: dotnet test ./backend/Medicenter/Medicenter.sln --configuration Release --no-build --verbosity normal

      # 6️⃣ Publicar proyecto Presentation directamente plano
      - name: Publish Presentation project
        run: |
          dotnet publish ./backend/Medicenter/Presentation/Presentation.csproj \
            -c Release \
            -o ./publish/ \
            --no-build \
            --no-restore \
            /p:PublishSingleFile=false \
            /p:PublishTrimmed=false \
            /p:CopyAllFilesToSingleFolderForPackage=true \
            /p:GenerateWebConfig=true

      # 7️⃣ Verificar archivos publicados
      - name: List published files
        run: ls -R ./publish

      # 8️⃣ Deploy a MonsterASP vía FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: site41796.siteasp.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./publish/
          server-dir: /wwwroot/
          dangerous-clean-slate: true
