name: CI/CD Medicenter (Windows)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-test-deploy:
    runs-on: windows-latest
    steps:
      # 1️⃣ Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Restaurar dependencias NuGet
      - name: Restore dependencies
        run: dotnet restore ./backend/Medicenter/Medicenter.sln

      # 4️⃣ Construir la solución
      - name: Build solution
        run: dotnet build ./backend/Medicenter/Medicenter.sln --configuration Release --no-restore

      # 5️⃣ Ejecutar pruebas
      - name: Run tests
        run: dotnet test ./backend/Medicenter/Medicenter.sln --configuration Release --no-build --verbosity normal

      # 6️⃣ Publicar proyecto Presentation
      - name: Publish Presentation project
        run: dotnet publish ./backend/Medicenter/Presentation/Presentation.csproj -c Release -o ./publish/

      # 7️⃣ Verificar archivos publicados (debug visual)
      - name: List published files
        run: dir ./publish

      # 8️⃣ Deploy a MonsterASP vía SFTP
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server: site41796.sitesasp.net
          port: 22
          local_path: ./publish/*
          remote_path: /wwwroot/
          sftp_only: true
